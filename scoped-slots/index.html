<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ESCOPED SLOTS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<br>
	<main class="container" id="app21">
		<app-tarea :lista="tareas">
			<template scope="datos"> <!--scope me permitira unir el template con el slot de abajo-->
				<li>{{datos.title}}</li>
			</template>
		</app-tarea>
		<app-tarea :lista="tareas">
			<template scope="datos"> <!--scope me permitira unir el template con el slot de abajo-->
				<li><h1>{{datos.title}}</h1></li>
			</template>
		</app-tarea>
	</main>

	<template id="tareas-template">
		<ul>
			<slot v-for="tarea in lista" :title="tarea.titulo"></slot><!--con el title vamos a saber en que se comvertira el slot-->
		</ul>
	</template>

	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
