<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue-router-nested-routes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		#menu{
			margin-top: 30px;
		}
		li{
			list-style: none;
			margin-right: 2em;
			text-align: center;
			display: inline-block;
			padding: 1.5em;
			padding-bottom: 0;
			border-bottom: 2px solid gray;
		}
		body{
			background-color: #676060;
		}

	</style>
</head>
<body>
	
	<main id="app" class="container">
		<ul id="menu">
			<li><router-link to="/user/richard">Inicio</router-link></li>
			<li><router-link to="/user/richard/profile">Perfil</router-link></li>
			<li><router-link to="/user/richard/post">Post</router-link></li>
			<router-view></router-view>
		</ul>
		
	</main>


	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
