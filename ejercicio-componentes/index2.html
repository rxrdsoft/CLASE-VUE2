<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>BUSCAR PELICULAS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.panel{
			width: 70%;
			margin: 0 auto;
			padding: 1em;
		}
		.img-responsive {
   			 margin: 0 auto;
		}
	</style>
</head>
<body>


	<main class="container" id="films">
		<h2>Buscar Peliculas</h2>
		<input type="search" v-model="busqueda" @keyup.enter="consultarApi()">
		<br><br>
		<div class="panel panel-default">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<img :src="peliculas.Poster" :alt="peliculas.Title" class="img-responsive">
				</div>
				<div class="col-md-6 col-sm-6">
					<dl>
						<div class="form-group">
							<dt>Title: {{peliculas.Title}}</dt>
						</div>
						<div class="form-group">
							<dt>Year: {{peliculas.Year}}</dt>
						</div>
						<div class="form-group">
							<dt>Released: {{peliculas.Released}}</dt>
						</div>
						<div class="form-group">
							<dt>Runtime: {{peliculas.Runtime}}</dt>
						</div>
						<div class="form-group">
							<dt>Genero: {{peliculas.Genre}}</dt>
						</div>
						<div class="form-group">
							<dt>Info: {{peliculas.Plot}}</dt>
						</div>
					</dl>
				</div>
			</div>
		</div>
		<br><br>
		<pre>{{$data}}</pre>
	</main>
	
	
	<script src="js/vue.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script src="js/films.js"></script>
</body>
</html>
